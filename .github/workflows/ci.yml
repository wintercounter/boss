name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            src/packages/devtools-app/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  release-check:
    name: Release Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            src/packages/devtools-app/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Verify prepublish flow
        run: npm run prepublishOnly
